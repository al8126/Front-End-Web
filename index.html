<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craigslist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="header-nav">
      <div class="left-menu">
        <img class="Craigslist-logo" src="https://www.svgrepo.com/show/515689/craigslist.svg" alt="Craigslist logo">
        <a class="Craigslist">Craigslist</a>
      </div>
      
      <div class="search-bar-container">
        <input type="text" class="search-bar" placeholder="Search" />
      </div>
      
      <div class="right-menu">
        <a>User Location</a>
        <a class="sign-in">Sign In</a>
      </div>
    </nav>
  </header>
  
  <main>
    <section class="Ad">
      <img class="ad-logo" src="https://icons.veryicon.com/png/o/internet--web/truckhome/post-2.png" alt="Ad logo">
      <a> POST </a>
    </section>
    
    <menu>
      <section class="top_row">
        <button>Community</button>
        <button>Service</button>
        <button>Discussion Forums</button>
        <button>Housing</button>
      </section>
      <section class="bottom_row">
        <button>For Sale</button>
        <button>Jobs</button>
        <button>Gigs</button>
        <button>Resumes</button>
      </section>
    </menu>
  </main>
  
  <footer class="footer">
    <section>
      <a>Help, FAQ, Abuse, Legal</a>
      <a>About Craigslist</a>
      <a>Personal Safety Tips</a>
    </section>
  </footer>
</body>
</html>
